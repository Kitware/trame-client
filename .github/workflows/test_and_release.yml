name: Test and Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # Install and run pre-commit
      - run: |
          pip install pre-commit
          pre-commit install
          pre-commit run --all-files

  pytest:
    name: Pytest ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]
        config:
        - {
            name: "Linux",
            os: ubuntu-latest
          }
        # - {
        #     name: "MacOSX",
        #     os: macos-latest
        #   }
        # - {
        #     name: "Windows",
        #     os: windows-latest
        #   }

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set Up Node
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Build Vue2 App
      run: |
        cd vue2-app
        npm ci
        npm run build

    - name: Build Vue3 App
      run: |
        cd vue3-app
        npm ci
        npm run build

    - name: Install and Run Tests
      run: |
        pip install .
        pip install -r tests/requirements.txt
        # Install playwright requirements
        playwright install
        # Run the tests with coverage so we get a coverage report too
        pip install coverage
        coverage run --source . -m pytest -s .
        # Print the coverage report
        coverage report -m

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3

  test-npm-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build Vue2 App
        run: |
          cd vue2-app
          npm ci
          npm run build

      - name: Build Vue3 App
        run: |
          cd vue3-app
          npm ci
          npm run build

  release:
    needs: [pre-commit, pytest, test-npm-build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    environment:
      name: pypi
      url: https://pypi.org/p/trame-client
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing
      contents: write # IMPORTANT: mandatory for making GitHub Releases

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build Vue2 App
        run: |
          cd vue2-app
          npm ci
          npm run build

      - name: Build Vue3 App
        run: |
          cd vue3-app
          npm ci
          npm run build

      - name: Python Semantic Release
        id: release
        uses: relekang/python-semantic-release@v9.15.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish package distributions to PyPI
        if: steps.release.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
